<form>
    <div class="form-group">
        <input #emailControl="ngModel" appEmailvalidator appHover color="green" type="email" class="form-control" name="email" [(ngModel)] = "email" placeholder="Provide your user email">
        <div>
            {{emailControl.errors | json}}
        </div>
    </div>
    <div class="form-group">
        <input appHover color="steelblue" type="password" class="form-control" name="password" [(ngModel)] = "password" placeholder="Enter your user password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="login()">Login</button>
    </div>
</form>
