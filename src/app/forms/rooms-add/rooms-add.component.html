<div *ngIf="successMessage !== null"  class="alert alert-success">
    {{successMessage}}
</div>

<form #roomsForm = "ngForm" (ngSubmit)="AddRoom(roomsForm)">
    <div class="form-group">
        <input required class="form-control" type="text" name="roomType" [(ngModel)]="room.roomType" placeholder="Room Type">
    </div>
    <div class="form-group">
        <input #roomAmenities = "ngModel" minlength="5" maxlength="20" class="form-control" type="text" name="amenities" [(ngModel)]="room.amenities" placeholder="Amenities">
    </div>
    <div class="alert alert-danger" *ngIf="roomAmenities.errors?.['minlength']">
        Amenities should be min {{roomAmenities.errors?.['minlength']?.['requiredLength']}} chars!
    </div>
    <div *ngIf="roomAmenities.dirty && roomAmenities.errors?.['required']">
        Please provide the amenities
    </div>
    <div class="form-group">
        <input required class="form-control" type="number" name="price" [(ngModel)]="room.price" placeholder="Room Price per Night">
    </div>
    <div class="form-group">
        <input required class="form-control" type="text" name="photos" [(ngModel)]="room.photos" placeholder="Photos (Provide Link)">
    </div>
    <div class="form-group">
        <input required class="form-control" type="datetime" name="checkInTime" [(ngModel)]="room.checkInTime" placeholder="Check-in Time">
    </div>
    <div class="form-group">
        <input required class="form-control" type="datetime" name="checkOutTime" [(ngModel)]="room.checkOutTime" placeholder="Check-out Time">
    </div>
    <div class="form-group">
        <input min="1" max="5" required class="form-control" type="number" name="rating" [(ngModel)]="room.rating" placeholder="Rating">
    </div>
    <div>
        <button [disabled]="roomsForm.invalid" class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>
